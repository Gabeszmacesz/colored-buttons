<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored buttons</title>
    <link rel="stylesheet" href="./Css styles/styles.css">
</head>
<body>
    <p>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-succes">Succes</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-danger">Danger</button>
    </p>
    <p class="kis-gombok"> 
        <button class="btn btn-primary-2">Primary</button>
        <button class="btn btn-secondary-2">Secondary</button> 
        <button class="btn btn-succes-2">Succes</button>
        <button class="btn btn-info-2">Info</button>
        <button class="btn btn-warning-2">Warning</button>
        <button class="btn btn-danger-2">Danger</button>
    </p>
    <form action="#" method="POST">
        <section>
        <label for="email">
            Email address
        </label>    
            <input type="email" name="email" placeholder="Enter email">
            <span>We'll never share your email with anyone else.</span>
        
    </section>
        <label>
            Password
        </label>   
            <input type="password" name="password" placeholder="Password">
        
    </form>
</body>
</html>
